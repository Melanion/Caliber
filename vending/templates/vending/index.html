{% extends "vending/base.html" %}

{% block content %}
     
    {% include "vending/selects.html" %}

    {% if results %}
        <ul>
            {% for round in results %}
                <a href="/round/{{ round.id }}/">{{ round.name }}</a><br>
            {% endfor %}
        </ul>
    {% else %}
        <p>We're sorry, no rounds are available at this time.</p>
    {% endif %}

{% endblock %}
